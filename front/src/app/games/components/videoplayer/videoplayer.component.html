<div class="modal" tabindex="-1" role="dialog" #modalVideo id="modal_video">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title">{{ videoTitle}}</h5> -->
        <button type="button" class="close bordered" data-dismiss="modal" aria-label="Close" (click)="closeVideo()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="visor-video">
          <iframe width="300" height="200" [src]="displayUrl" class="embed-responsive-item" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen autoplay>
          </iframe>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeVideo()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
